<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=0.8, user-scalable=no" />
    
    <script language="javascript" type="text/javascript" src="main.bundle.js"></script>
    <script language="javascript" type="text/javascript" src="runtime.bundle.js"></script>
</head>

<body>

    <div class="game-board" id="game-board">
        <div data-nopoints data-matter="rigid" data-angle="0" style="position:fixed; width: 100%; left:0; top: -100px; height: 100px; background-color: black; "></div>
        <div data-nopoints data-floor data-matter="rigid" data-angle="0" style="position:fixed; width: 100%; left:0; top: 0%; height: 50px; background-color: black; "></div>

        <div data-nopoints data-floor data-matter="rigid" data-angle="0" style="position:fixed; width: 100%; left:0; bottom: 0%; height: 50px; background-color: black; "></div>
        <div data-nopoints data-matter="rigid" data-angle="0" style="position:fixed; width: 100%; left:0; bottom: -100px; height: 100px; background-color: black; "></div>

        <div data-nopoints data-matter="rigid" data-angle="0" style="position:fixed; width: 100px; left:-100px; top: 0; height: 100%; background-color: black; "></div>
        <div data-nopoints data-wall data-matter="rigid" data-angle="0" style="position:fixed; width: 50px; left:0; top: 0; height: 100%; background-color: black; "></div>

        <div data-nopoints data-matter="rigid" data-angle="0" style="position:fixed; width: 100px; right:-100px; top: 0; height: 100%; background-color: black; "></div>
        <div data-nopoints data-wall data-matter="rigid" data-angle="0" style="position:fixed; width: 50px; right:0; top: 0; height: 100%; background-color: black; "></div>
    </div>

    <div class="front d-flex justify-content-center align-items-center h-100 bg-dark">
        <div id="choose_char" class="bg-white avatar-chooser shadow border text-center p-4 d-flex flex-column align-items-center">
            
            <div id="start_screen">
                <h2>BEAT THE COCK</h2>
                <h5>Choose your character</h5>
                <hr class="w-100 bg-dark">
                <div class="d-flex justify-content-between align-items-center my-5 w-100">
                    <img id="char_left" src="./images/arrow.png">
                    <div class="m-3">
                        <div class="spr-option">
                            <img class="d-sprite" src="./images/head_sprite/george.png">
                            <h4 class="my-2 ">George</h5>
                        </div>
                        <div class="spr-option d-none">
                            <img class="d-sprite" src="./images/head_sprite/rob.png">
                            <h4 class="my-2 ">Rob</h5>
                        </div>
                        <div class="spr-option d-none">
                            <img class="d-sprite" src="./images/head_sprite/rob1.png">
                            <h4 class="my-2 ">Rob1</h5>
                        </div>
                        <div class="spr-option d-none">
                            <img class="d-sprite" src="./images/head_sprite/luke.png">
                            <h4 class="my-2 ">Detective Cox</h5>
                        </div>
                        <div class="spr-option d-none">
                            <img class="d-sprite" src="./images/head_sprite/crazy.png">
                            <h4 class="my-2 ">Crazy Bir"d</h5>
                        </div>
                        <div class="spr-option d-none">
                            <img class="d-sprite" src="./images/head_sprite/rye.png">
                            <h4 class="my-2 ">Mr Rye</h5>
                        </div>
                        <div class="spr-option d-none">
                            <img class="d-sprite" src="./images/head_sprite/don.png">
                            <h4 class="my-2 ">The Big D</h5>
                        </div>
                        <div class="spr-option d-none">
                            <img class="d-sprite" src="./images/head_sprite/tam.png">
                            <h4 class="my-2 ">Tam</h5>
                        </div>
                        <div class="spr-option d-none">
                            <img class="d-sprite" src="./images/head_sprite/lewi.png">
                            <h4 class="my-2 ">Lewis</h5>
                        </div>
                        <div class="spr-option d-none">
                            <img class="d-sprite" src="./images/head_sprite/lewis.png">
                            <h4 class="my-2 ">Colley</h5>
                        </div>
                        <div class="spr-option d-none">
                            <img class="d-sprite" src="./images/head_sprite/bald.png">
                            <h4 class="my-2 ">Bald Guy</h5>
                        </div>
                    </div>
                    <img id="char_right"src="./images/arrow1.png">
                </div>
                <hr>
                <p>HOW TO PLAY: <br>Smash the weapons into your chosen character to get the most points in 30 seconds</h5>
                <hr class="w-100 bg-dark">
                <button id="start" class="btn btn-warning">Start</button>
                <hr class="w-100 bg-dark">                
            </div>
            <div class="d-none" id="end_screen">
                <div class="d-flex flex-column justify-content-center">
                    <div>
                        <h2>GAME HAS ENDED<h2>
                        <h3>Your Final Score:</h3>
                        <h5 class="score final my-3"></h5>
                    </div>
                    <div>
                        <hr class="w-100 bg-dark">
                        <button id="restart" class="btn btn-warning">Restart</button>
                        <hr class="w-100 bg-dark">
                    </div>
                </div>

            </div>

        </div>
    </div>



    <div class="stats d-flex flex-column text-end">
        <button class="mb-2 clear_board btn btn-primary" id="clear_board">Reset Game</button>
        <h3 class="timer" id="timer">Timer: <span id="timeleft">00:00</span></h3>                
        <h3 class="score" id="score">Score: <span id="score_current">0</span></h3>           
    </div>

</body>



</html>
